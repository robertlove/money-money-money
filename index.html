<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <title>Money, Money, Money</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-3">Money, Money, Money</h1>
        <p class="lead">Would you rather $1,000,000 now or 1c which doubles every day for one month?</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row my-5">
        <div class="col-lg-6">
          <h2 class="display-4 text-center">$1,000,000</h2>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Year</th>
                <th class="text-right">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td class="text-right text-monospace">1000000</td>
              </tr>
              <tr>
                <th>TOTAL:</th>
                <th class="text-right">$1,000,000.00</th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-6">
          <h2 class="display-4 text-center">1c</h2>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Day</th>
                <th class="text-right">Amount</th>
              </tr>
            </thead>
            <tbody id="days"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script>
    var running = 0.01;
    var total = 0;
    var html = '';
    for (var i = 1; i <= 31; i++) {
      html += '<tr><th>' + i + '</th><td class="text-right text-monospace">' + running + '</td></tr>';
      total += running;
      running = running * 2;
    }
    html += '<tr><th>TOTAL:</th><th class="text-right">$' + total.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,') + '</th></tr>';
    $('#days').html(html);
    </script>
  </body>
</html>
