<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>Money, Money, Money</title>
  </head>
  <body>
    <div class="container">

      <h1 class="display-1 my-5 text-center">Money, Money, Money</h1>

      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ETxmCCsMoD0?rel=0&amp;controls=0&amp;showinfo=0"></iframe>
          </div>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-lg-4">
          <h2 class="display-4 text-center">Year</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Year</th>
                <th class="text-right">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td class="text-right">1000000</td>
              </tr>
              <tr>
                <th>TOTAL:</th>
                <th class="text-right">$1,000,000.00</th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-4">
          <h2 class="display-4 text-center">Months</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Month</th>
                <th class="text-right">Amount</th>
              </tr>
            </thead>
            <tbody id="months"></tbody>
          </table>
        </div>
        <div class="col-lg-4">
          <h2 class="display-4 text-center">Days</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Day</th>
                <th class="text-right">Amount</th>
              </tr>
            </thead>
            <tbody id="days"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script>

    var running = 200;
    var total = 0;
    var html = '';
    for (var i = 1; i <= 12; i++) {
      console.log(i + ' : ' + running);
      html += '<tr><th>' + i + '</th><td class="text-right">' + running + '</td></tr>';
      running = running * 2;
      total += running;
    }
    console.log('TOTAL:' + total);
    html += '<tr><th>TOTAL:</th><th class="text-right">$' + total.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,') + '</th></tr>';
    $('#months').html(html);

    var running = 0.01;
    var total = 0;
    var html = '';
    for (var i = 1; i <= 365; i++) {
      console.log(i + ' : ' + running);
      html += '<tr><th>' + i + '</th><td class="text-right">' + running + '</td></tr>';
      running = running * 2;
      total += running;
    }
    console.log('TOTAL:' + total);
    html += '<tr><th>TOTAL:</th><th class="text-right">$' + total.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,') + '</th></tr>';
    $('#days').html(html);

    </script>
  </body>
</html>
